# Ruff configuration
# https://docs.astral.sh/ruff/

target-version = "py313"
line-length = 120
fix = true
unsafe-fixes = false
respect-gitignore = true
show-fixes = true
preview = true


[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true


[lint]
select = [
    # Core correctness
    "F",      # pyflakes
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "N",      # pep8-naming
    "A",      # flake8-builtins
    "SIM",    # flake8-simplify
    "RET",    # flake8-return
    "RUF",    # Ruff-specific rules

    # Safety / correctness
    "ARG",    # unused arguments
    "DTZ",    # datetime timezone bugs
    "PIE",    # flake8-pie
    "PTH",    # pathlib enforcement
    "S",      # bandit (security)
    "T20",    # print() detection
    "TID",    # tidy imports
    "ERA",    # commented-out code

    # Style and maintainability
    "Q",      # quote consistency
    "SLF",    # private member access
    "PERF",   # performance traps
    "PGH",    # pygrep-hooks
    "RSE",    # raise simplification
    "TRY",    # try/except best practice

    # Complexity / structure
    "C90",    # mccabe complexity
    "PL",     # pylint
]

ignore = [
    "E501",
    "PLR0913",  # too many arguments
    "PLR2004",  # magic value
    "TRY003",   # long exception messages
    "TRY301",   # abstract raise
    "S101",     # assert usage
    "DTZ005",   # timezone naive .now()
    "E402",     # Annoyed me,
    "A002",     # `input`,
    "S301",     # pickle is horrible, but we use it for exceptions
]


[lint.per-file-ignores]
"tests/**" = [
    "S101",     # allow asserts
    "PLR2004",  # magic numbers
    "ARG001",   # unused fixtures
]
"__init__.py" = [
    "F401",     # re-exports
]
"migrations/**" = [
    "ALL",
]


[lint.isort]
known-first-party = ["your_package"]
combine-as-imports = true
force-sort-within-sections = true
split-on-trailing-comma = true


[lint.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "pydantic.Field"]


[lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false


[lint.mccabe]
max-complexity = 10


[lint.pylint]
max-args = 8
max-branches = 12
max-returns = 6
max-statements = 50


[lint.pyupgrade]
keep-runtime-typing = true


[lint.pydocstyle]
convention = "google"


[lint.flake8-tidy-imports]
ban-relative-imports = "all"
